        .mosaic-item {
            width: 200px;

            animation: fadeIn 1s forwards;
            transition: transform 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .mosaic-item:hover {
            transform: scale(1.1);
        }

        .mosaic-item img,
        .mosaic-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sorry-note {

            background: rgba(255, 255, 255, 0.7);
        }

        .sorry-note video {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px auto 0;
        }

        .m {
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .mosaic-item {
                width: 100%;
            }
        }

    </style>
</head>
